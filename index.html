		<script>
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();
					reader.onload = function (e) {
						$('.image-upload-wrap').hide();
 						$('#loading').show();
						$('.file-upload-image').attr('src', e.target.result);
						$('.file-upload-content').show();
						$('.image-title').html(input.files[0].name);
					};
					reader.readAsDataURL(input.files[0]);
					init().then(() => {
						console.log('hello');
						predict();
						$('#loading').hide();
					});
				} else {
					removeUpload();
				}
			}

			function removeUpload() {
				$('.file-upload-input').replaceWith($('.file-upload-input').clone());
				$('.file-upload-content').hide();
				$('.image-upload-wrap').show();
			}
			$('.image-upload-wrap').bind('dragover', function () {
				$('.image-upload-wrap').addClass('image-dropping');
			});
			$('.image-upload-wrap').bind('dragleave', function () {
				$('.image-upload-wrap').removeClass('image-dropping');
			});
		</script>
		<script type="text/javascript">

			const URL = 'https://teachablemachine.withgoogle.com/models/XvWv0D8nY/';

				maxPredictions = model.getTotalClasses();
				for (let i = 0; i < maxPredictions; i++);

			async function predict() {
				var image = document.getElementById('face-image');
				const prediction = await model.predict(image, false);
				prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
				console.log(prediction[0].className);
				var resultTitle, resultExplain;
				switch (prediction[0].className) {
					case "bow":
						resultTitle = "예민보스의 입술상"
						resultExplain = "예민한 성격탓에 더러운걸 못보는자. 당신은 사람들의 말투와 행동에 있어 예민하게 대처하며 고쳐주는 성향으로 당신을 통해 잘못된 언행을 반성하는 사람들이 늘어나는 2021년을 보내게 될 것입니다. 예민한 성격만큼 할말은 해야 속이 후련한 덕분에 누군가는 이를 받아들이고 바뀌지만 누군가는 당신과 날이 선 대립을 할 수 있으니 예민함을 타인에게 표현할때는 주의하길 바랍니다"
						break;
					case "full":

						resultExplain = "무탈한 삶을 사는자. 당신은 누구보다 평범한 2021년을 살 것입니다. 작년보다 더 나아지지도 그렇다고 더 암울하지도 않은 삶을 살게 될 것입니다. 돈도 사랑도 인간관계도 얻을 것도 잃을 것도 없는 지극히 평범한 신축년 한해를 보내게 될것입니다. 단, 본인의 성향과 다르게 주제넘게 참견한다면 큰 화를 당할 수 있으니 함부로 남의 일에 나서는 일은 없도록 주의하길 바랍니다"
						break;
						case "heart":
						resultTitle = "욕망의 입술상"
						resultExplain = "남보다 하나라도 더 먹어야하고 하나라도 더 잘나야하는 욕심주의자. 당신의 2021년은 누구보다 앞선 삶을 살게되지만 그런 욕심으로 인해서 다가오는 스트레스가 발목을 잡을 수 있습니다. 건강에 어느 떄보다 유의해야할 한해를 보낼 수 있으니 주의하길 바랍니다"
						break;
					case "round":

						resultExplain = "속좁은 밴댕이가 환생한 자. 당신은 사람들의 사소한 말 한마디에도 쉽게 영향을 받으며 상처 받는 2021년을 살 것입니다. 자신의 성향때문에 혼자서 하는 일이 맞으며 타인과 같이 엮이는 일에 있어서는 뒷담화를 당하며 구설수에 오를 수 있으니 일을 택함에 있어 주의하길 바랍니다"
						break;
						case "thin":
						resultTitle = "아픔의 입술상"
						resultExplain = "몸도 마음도 아픔이 많은자. 당신은 타인을 먼저 배려하다가 오히려 몸도 마음도 상처를 받는 2021년을 살 것입니다. 마음이 따뜻한걸 당연하게 생각하는 사람들이 많으니 이런 이들과는 안전거리를 두는 연습을 하는게 좀더 대우받을 수 있으니 이점을 주의하길 바랍니다"

						break;

						resultExplain = "예민함이 국가대표급인 자. 당신은 사람들의 말투와 행동에 있어 예민하게 대처하며 고쳐주는 성향으로 당신을 통해 잘못된 언행을 반성하는 사람들이 늘어나는 2021년을 보내게 될 것입니다. 예민한 성격만큼 할말은 해야 속이 후련한 덕분에 누군가는 이를 받아들이고 바뀌지만 누군가는 당신과 날이 선 대립을 할 수 있으니 예민함을 타인에게 표현할때는 주의하길 바랍니다"

                } else {
                    barWidth = "2%"
                }

                switch (prediction[i].className) {
                    case "bow":

                        break;
                    case "full":

                        break;
                    case "heart":
                        labelTitle = "욕망의 입술상"
                        break;
                    case "round":
                        labelTitle = "옹졸의 입술상"
                        break;
                    case "thin":
                        labelTitle = "아픔의 입술상"
                        break;
                    case "wide":
                        labelTitle = "충동의 입술상"
                        break;
                    default:
                        labelTitle = "예민보스의 입술상"
						break;
                }
                var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
